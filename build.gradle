plugins {
    id 'java'
    id 'maven-publish'
}

group 'io.github.muhammadkarbalaee'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {

}

publishing {
    publications{
        maven(MavenPublication) {
            groupId = 'io.github.muhammadkarbalaee'
            artifactId = 'jalgorithm'
            version = '1.0'

            from components.java
        }
    }
    repositories {
        maven {
            name = "OSSRH"
            url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
            credentials {
                username = "*"
                password = "*"
            }
        }
    }
}