plugins {
    id 'java'
    id 'maven-publish'
}

group 'io.github.muhammad-karbalaee'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

}

publishing {
    publications{
        maven(MavenPublication) {
            groupId = 'io.github.muhammad-karbalaee' as Publication
            artifactId = 'jalgorithm' as Publication
            version = '1.1' as Publication

            from components.java
        }
    }
    repositories {
        maven {
            name = "OSSRH"
            url = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
            credentials {
                username = System.getenv("MAVEN_USERNAME")
                password = System.getenv("MAVEN_PASSWORD")
            }
        }
    }
}